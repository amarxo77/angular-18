<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" name="email" formControlName="email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        formControlName="password"
      />
    </div>

    <button class="button" type="submit">Login</button>
  </div>

  @if (isEmailInvalid) {
  <p class="control-error">Please enter a valid email address.</p>
  } @if (isPasswordInvalid) {
  <p class="control-error">
    Please enter a valid password (at least 6 characters long.)
  </p>
  } @if (isEmailAlreadyInUseError) {
  <p class="control-error">
    Email {{ loginForm.controls.email.value }} is already registered.
  </p>
  }
</form>
