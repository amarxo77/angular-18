<!-- make transform upper case pipe for label
    make proper use of scss
  -->
<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initial-investment">{{
        "Initial Investment" | uppercase
      }}</label>
      <input
        type="number"
        id="initial-investment"
        name="initial-investment"
        [(ngModel)]="enteredInitialInvestment"
      />
    </p>
    <p>
      <label for="annual-investment">{{
        "Annual Investment" | uppercase
      }}</label>
      <input
        type="number"
        id="annual-investment"
        name="annual-investment"
        [(ngModel)]="enteredAnnualInvestment"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">{{ "Expected Return" | uppercase }}</label>
      <input
        type="number"
        id="expected-return"
        name="expected-return"
        [(ngModel)]="enteredExpectedReturn"
      />
    </p>
    <p>
      <label for="duration">{{ "Duration" | uppercase }}</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="enteredDuration"
      />
    </p>
  </div>
  <p>
    <button type="submit">Calculate</button>
  </p>
</form>
